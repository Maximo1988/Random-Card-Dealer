<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center mt-5">
      <div class="container"
           style="background-color: white; height: 250px; width:200px; top:50px">
          <div class="row" style="height: 250px;">

              <div class="col-sm allign-self-start" style="font-size:30px;">
                <div id="deck-top" class="diamond text-start ms-2">
                  ♦
                </div>
              </div>

              <div class="col-sm allign-items-center justify-content-center 
              altodiv sizeNumber" style="font-size:50px;">
                <div id="number" class="number text-center ms-2">
                  5
                </div>
              </div>

              <div class="col-sm allign-items-end justify-content-end 
              altodiv sizeNumber me-5" style="font-size:30px;">
                <div id="deck-bottom" class="diamond text-end me-10">
                  ♦
                </div>
              </div>

          </div>
        </br>
          <button type="button" id="button" class="btn btn-warning">Try Me!</button>
      </div>
    </div>
  </body>
  <script> type="text/javascript"; src="./app.js"</script>
</html>
