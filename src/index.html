<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Hello Rigo!</h1>
      <img src="./rigo-baby.jpg" />
      <p class="alert alert-warning mt-4">
        If this text is <b>not</b> centered and <b>yellow</b>, you probably have
        an error
      </p>
      <div class="container"
           style="background-color: white; height: 250px; width:200px; top:10px">
          <div class="row" style="height: 250px;">

              <div class="col-sm allign-self-start" style="font-size:50px;">
                <div id="deck" class="diamond text-start ms-2">
                  ♦
                </div>
              </div>

              <div class="col-sm allign-self-center" style="font-size:50px;">
                <div id="number" class="number text-center ms-2">
                  5
                </div>
              </div>

              <div class="col-sm allign-self-end" style="font-size:50px;">
                <div id="deck" class="diamond text-end ms-2">
                  ♦
                </div>
              </div>

          </div>
        </br>
          <button type="button" class="btn btn-warning">Try Me!</button>
      </div>
    </div>
  </body>
  <script> type="text/javascript"; src="./app.js"</script>
</html>
